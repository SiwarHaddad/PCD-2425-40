  <div *ngIf="loading" class="text-center my-5">
    <app-loading-spinner message="Loading reports..."></app-loading-spinner>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger my-5">{{ errorMessage }}</div>

  <div *ngIf="!loading && !errorMessage">
    <div *ngIf="reports.length === 0" class="alert alert-info text-center">
      No reports available.
    </div>

    <div *ngIf="reports.length > 0">
      <h3>Available Reports</h3>
      <div class="table-responsive">
        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>ID</th>
            <th>Case ID</th>
            <th>Title</th>
            <th>Type</th>
            <th>Generated By</th>
            <th>Created At</th>
            <th>Status</th>
            <th>Actions</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let report of reports">
            <td>{{ report.id }}</td>
            <td>{{ report.caseId }}</td>
            <td>{{ report.title }}</td>
            <td>{{ report.reportType }}</td>
            <td>{{ report.generatedBy }}</td>
            <td>{{ report.createdAt | date:'short' }}</td>
            <td><app-status-badge [status]="report.status"></app-status-badge></td>
            <td>
              <button class="btn btn-sm btn-outline-primary me-2" (click)="viewReport(report.id)">View</button>
              <button class="btn btn-sm btn-outline-success" (click)="exportReport(report.id)">Export PDF</button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
