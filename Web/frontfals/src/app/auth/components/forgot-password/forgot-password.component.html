<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Forgot Password</h2>
      <p>Enter your email to reset your password</p>
    </div>

    <form [formGroup]="forgotPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-envelope"></i>
          </span>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': forgotPasswordForm.get('email')?.invalid && forgotPasswordForm.get('email')?.touched }"
            autocomplete="email"
            placeholder="Enter your email"
          >
        </div>
        <div class="invalid-feedback d-block" *ngIf="forgotPasswordForm.get('email')?.touched && forgotPasswordForm.get('email')?.invalid">
          {{ getErrorMessage('email') }}
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="forgotPasswordForm.invalid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Reset Password
        </button>
      </div>
    </form>

    <div class="auth-footer">
      <p>
        Remember your password? <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
</div>
