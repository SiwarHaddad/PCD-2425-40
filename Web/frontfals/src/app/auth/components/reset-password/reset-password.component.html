<div class="auth-container">
  <div class="auth-card">
    <div class="auth-header">
      <h2>Reset Password</h2>
      <p>Create a new password for your account</p>
    </div>

    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="password" class="form-label">New Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input
            [type]="hidePassword ? 'password' : 'text'"
            id="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': resetPasswordForm.get('password')?.invalid && resetPasswordForm.get('password')?.touched }"
            autocomplete="new-password"
            placeholder="Enter new password"
          >
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="hidePassword = !hidePassword"
          >
            <i class="fas" [ngClass]="hidePassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="resetPasswordForm.get('password')?.touched && resetPasswordForm.get('password')?.invalid">
          {{ getErrorMessage('password') }}
        </div>
      </div>

      <div class="mb-3">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <div class="input-group">
          <span class="input-group-text">
            <i class="fas fa-lock"></i>
          </span>
          <input
            [type]="hideConfirmPassword ? 'password' : 'text'"
            id="confirmPassword"
            formControlName="confirmPassword"
            class="form-control"
            [ngClass]="{ 'is-invalid': resetPasswordForm.get('confirmPassword')?.invalid && resetPasswordForm.get('confirmPassword')?.touched }"
            autocomplete="new-password"
            placeholder="Confirm new password"
          >
          <button
            type="button"
            class="btn btn-outline-secondary"
            (click)="hideConfirmPassword = !hideConfirmPassword"
          >
            <i class="fas" [ngClass]="hideConfirmPassword ? 'fa-eye' : 'fa-eye-slash'"></i>
          </button>
        </div>
        <div class="invalid-feedback d-block" *ngIf="resetPasswordForm.get('confirmPassword')?.touched && resetPasswordForm.get('confirmPassword')?.invalid">
          {{ getErrorMessage('confirmPassword') }}
        </div>
      </div>

      <div class="d-grid">
        <button type="submit" class="btn btn-primary" [disabled]="resetPasswordForm.invalid || loading">
          <span *ngIf="loading" class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
          Reset Password
        </button>
      </div>
    </form>

    <div class="auth-footer">
      <p>
        Remember your password? <a routerLink="/login">Login</a>
      </p>
    </div>
  </div>
</div>
