<div class="search-bar">
  <div class="input-group">
    <span class="input-group-text">
      <i class="fas fa-search"></i>
    </span>
    <input
      type="text"
      class="form-control"
      [placeholder]="placeholder"
      [(ngModel)]="searchTerm"
      (keyup)="onSearch()"
    >
    <button
      *ngIf="searchTerm"
      class="btn btn-outline-secondary"
      type="button"
      (click)="clearSearch()"
    >
      <i class="fas fa-times"></i>
    </button>
  </div>
</div>
