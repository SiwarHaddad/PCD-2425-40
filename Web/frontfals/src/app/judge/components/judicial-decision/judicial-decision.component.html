<div class="container-fluid">
  <div class="row mb-4">
    <div class="col-12">
      <div class="d-flex justify-content-between align-items-center">
        <h2>Judicial Decisions</h2>
      </div>
    </div>
  </div>

  <div *ngIf="loading" class="text-center my-5">
    <app-loading-spinner></app-loading-spinner>
  </div>

  <div *ngIf="!loading">
    <div class="row">
      <div class="col-12">
        <div class="card">
          <div class="card-header">
            <h5 class="mb-0">Recent Decisions</h5>
          </div>
          <div class="card-body p-0">
            <div class="table-responsive">
              <table class="table table-hover mb-0">
                <thead>
                <tr>
                  <th>Case ID</th>
                  <th>Case Number</th>
                  <th>Title</th>
                  <th>Decision</th>
                  <th>Decision Date</th>
                  <th>Status</th>
                  <th>Actions</th>
                </tr>
                </thead>
                <tbody>
                <tr *ngFor="let decision of decisions">
                  <td>{{ decision.id }}</td>
                  <td>{{ decision.caseNumber }}</td>
                  <td>{{ decision.title }}</td>
                  <td>
                    <span class="badge" [ngClass]="getDecisionClass(decision.verdict)">
                      {{ decision.verdict }}
                    </span>
                  </td>
                  <td>{{ decision.closedAt | date }}</td>
                  <td><app-status-badge [status]="decision.status"></app-status-badge></td>
                  <td>
                    <a [routerLink]="['/judge/reports', decision.id]" class="btn btn-sm btn-outline-primary">
                      <i class="fas fa-eye me-1"></i> View Details
                    </a>
                  </td>
                </tr>
                <tr *ngIf="decisions.length === 0">
                  <td colspan="7" class="text-center py-3">No decisions recorded</td>
                </tr>
                </tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
