<div class="filter-container">
  <h3 class="filter-title">Filter Cases</h3>

  <div class="filter-form">
    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Status</mat-label>
      <mat-select [(ngModel)]="localFilters.status">
        <mat-option [value]="">All Statuses</mat-option>
        <mat-option *ngFor="let status of caseStatuses" [value]="status">
          {{ status }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Investigator ID</mat-label>
      <input matInput [(ngModel)]="localFilters.investigatorId">
    </mat-form-field>

    <mat-form-field appearance="outline" class="filter-field">
      <mat-label>Expert ID</mat-label>
      <input matInput [(ngModel)]="localFilters.expertId">
    </mat-form-field>

    <div class="date-range">
      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="startPicker" [(ngModel)]="localFilters.startDate">
        <mat-datepicker-toggle matSuffix [for]="startPicker"></mat-datepicker-toggle>
        <mat-datepicker #startPicker></mat-datepicker>
      </mat-form-field>

      <mat-form-field appearance="outline" class="filter-field">
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="endPicker" [(ngModel)]="localFilters.endDate">
        <mat-datepicker-toggle matSuffix [for]="endPicker"></mat-datepicker-toggle>
        <mat-datepicker #endPicker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>

  <div class="filter-actions">
    <button mat-button color="warn" (click)="clearFilters()">Clear All</button>
    <button mat-raised-button color="primary" (click)="applyFilters()">Apply Filters</button>
  </div>
</div>
